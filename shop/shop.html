  <style>
    .like-button {
        display: inline-block;
        cursor: pointer;
        font-size: 24px;
        color: #e40000;
        transition: color 0.3s ease;
        user-select: none;
    }
        .like-button:hover {
            color: #000000;
        }

        .like-button.liked {
            color: #ee1800;
    }
    .footer {
    background: linear-gradient(to right, #1D96FF, #AAB1FF, #56C7A8);
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: relative;
}

.footer .social-icons {
    margin-bottom: 10px;
}

.footer .social-icons a {
    color: #fff;
    margin: 0 10px;
    font-size: 20px;
    text-decoration: none;
    transition: color 0.3s;
}

.footer .social-icons a:hover {
    color: #ccc;
}

.footer p {
    font-size: 14px;
    margin: 0;
}

/* Wave effect */
.footer::before {
    content: "";
    position: absolute;
    top: -30px;
    left: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(to right, #1D96FF, #AAB1FF, #56C7A8);
    clip-path: polygon(0 100%, 50% 0, 100% 100%);
}

    </style>
