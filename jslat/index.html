<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #smp, #sma {
            display: none;
        }   
    </style>
</head>
<body>
    <form action="" method="post">
        <label for="pendidikan">Pendidikan</label>
        <select name="pendidikan" id="pendidikan" onchange="showOptions()">
            <option value="">Pilih</option>
            <option value="sd">SD</option>
            <option value="smp">SMP</option>
            <option value="sma">SMA</option>
        </select>
    </form>

    <label for="sdSelect">Tingkat </label>
    <select name="sdSelect" id="sd">
        <option value="">Pilih</option>
        <option value="kelas1">Kelas 1</option>
        <option value="kelas2">Kelas 2</option>
        <option value="kelas3">Kelas 3</option>
        <option value="kelas4">Kelas 4</option>
        <option value="kelas5">Kelas 5</option>
        <option value="kelas6">Kelas 6</option>
    </select>

    <select name="smpSelect" id="smp">
        <option value="">Pilih</option>
        <option value="kelas7">Kelas 7</option>
        <option value="kelas8">Kelas 8</option>
        <option value="kelas9">Kelas 9</option>
    </select>

    <select name="smaSelect" id="sma">
        <option value="">Pilih</option>
        <option value="kelas10">Kelas 10</option>
        <option value="kelas11">Kelas 11</option>
        <option value="kelas12">Kelas 12</option>
    </select>

    <script>
        function showOptions() {
            var pendidikan = document.getElementById("pendidikan").value;
            
            document.getElementById("sd").style.display = "none";
            document.getElementById("smp").style.display = "none";
            document.getElementById("sma").style.display = "none";

            if (pendidikan === "sd") {
                document.getElementById("sd").style.display = "block";
            } else if (pendidikan === "smp") {
                document.getElementById("smp").style.display = "block";
            } else if (pendidikan === "sma") {
                document.getElementById("sma").style.display = "block";
            }
        }
    </script>
</body>
</html>
